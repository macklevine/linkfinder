
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Link Finder</title>

    <!-- Bootstrap core CSS -->
    <link href="/dist/css/styles.css" rel="stylesheet">
  </head>

  <body ng-app="linkFinder" class="as-bg-grey" ng-controller="NavbarController">

    <nav class="navbar navbar-inverse navbar-fixed-top as-bg-blue">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand link-hover">Link Finder</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" ng-if="!username" ng-click="logIn()"><a class="link-hover">Log In</a></li>
            <li ng-if="username"><a class="link-hover">{{username}}</a></li>
            <li ng-if="username"><a  class="link-hover" ng-click="logOut()">Log Out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container as-bg-white">

      <div class="starter-template">
        <h1 class="as-blue">Link Finder</h1>
        <ng-view></ng-view>
      </div>

    </div><!-- /.container -->
    <script src="dist/js/bundle.js"></script>
  </body>
</html>
