<div class="row input-options">
	<div class="col-sm-3 col-xs-6">
		<div>
			<label>Select a domain:</label>
		</div>
		<div>
			<select style="width:100%" class="form-control" name="selectDomainName" ng-model="tableName" required>
				<option ng-repeat="domain in domains" ng-value="domain.tableName">{{domain.label}}</option>
			</select>
		</div>
	</div>
	<div class="col-sm-3 col-xs-6">
		<div>
			<label>Domain authority >=</label>
		</div>
		<div>
			<input placeholder="input a number from 1-100..." style="width:100%" class="form-control" ng-model="domainAuthority" type="text"></input>
		</div>
	</div>
	<div class="col-sm-3 col-xs-6">
		<div>
			<label>Referring URL contains:</label>
		</div>
		<input placeholder="e.g. spamsite.net" style="width:100%" class="form-control" ng-model="referringUrlContains" type="text"></input>
	</div>
	<div class="col-sm-3 col-xs-6">
		<div>
			<label>Target URL contains:</label>
		</div>
		<div>
		<input placeholder="e.g. /dallas-tx/" style="width:100%" class="form-control" ng-model="targetUrlContains" type="text"></input>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 get-backlinks-button-wrapper">
		<button ng-click="getBacklinks()" class="btn btn-success get-backlinks-button">Get Backlinks</button>
	</div>
</div>
