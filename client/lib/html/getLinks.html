<div class="row input-options">
	<div class="col-sm-3 col-xs-6">
		<div>
			<label>Select a domain:</label>
		</div>
		<div>
			<select style="width:100%" class="form-control" name="selectDomainName" ng-model="tableName" required>
				<option ng-repeat="domain in domains" ng-value="domain.tableName">{{domain.label}}</option>
			</select>
		</div>
	</div>
	<div class="col-sm-3 col-xs-6">
		<div>
			<label><input type="checkbox" ng-model="enableTrustFlow"></input> Trust Flow >=</label>
		</div>
		<div>
			<input ng-disabled="!enableTrustFlow" placeholder="input a number from 1-100..." style="width:100%" class="form-control" ng-model="trustFlow" type="text"></input>
		</div>
	</div>
	<div class="col-sm-3 col-xs-6">
		<div>
			<label><input type="checkbox" ng-model="enableReferringUrl"></input> Source URL contains:</label>
		</div>
		<input ng-disabled="!enableReferringUrl" placeholder="e.g. spamsite.net" style="width:100%" class="form-control" ng-model="referringUrlContains" type="text"></input>
	</div>
	<div class="col-sm-3 col-xs-6">
		<div>
			<label><input type="checkbox" ng-model="enableTargetUrl"></input> Target URL contains:</label>
		</div>
		<div>
		<input ng-disabled="!enableTargetUrl" placeholder="e.g. /dallas-tx/" style="width:100%" class="form-control" ng-model="targetUrlContains" type="text"></input>
		</div>
	</div>
</div>
<div class="row field-selector-wrapper">
	<button type="button" class="btn dropdown-button" ng-click="toggleCollapse()">Select Columns... <span><i id="caret-i" class="fa fa-caret-up fa-2x"></i></span></button>
	<div uib-collapse="fieldsCollapsed">
	    <label class="col-xs-6 col-sm-3" ng-repeat="field in fields">
	        <div class="checkbox-div">
	        	<input type="checkbox" checklist-model="selectedFields" checklist-value="field">
	        </div>
	        <div class="checkbox-value">
	        {{field.name}}
	        </div>
	    </label>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 get-backlinks-button-wrapper">
		<button ng-click="getBacklinks()" ng-disabled="!tableName" class="btn btn-success get-backlinks-button">Get Backlinks</button>
	</div>
</div>
<div class="row csv-wrapper" ng-if="data.length">
	<span><label>Backlinks Found: {{data.length}}</label></span>
	<button ng-csv="data" filename="results.csv" type="button">download .csv</button>
</div>
<div class="row data-table-wrapper" id="data-table-wrapper">
	<dtable options="options" rows="data" class="material dt">
	</dtable>
</div>
